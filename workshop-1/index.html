<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KBTG</title>
    <style>
      /* write your own style */
      body {
        background: linear-gradient(120deg, #2193b0 0%, #6dd5ed 100%);
        min-height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      h1 {
        font-size: 7rem;
        letter-spacing: 1.2rem;
        font-family: 'Segoe UI', 'Arial', sans-serif;
        font-weight: bold;
        text-align: center;
        color: #fff;
        text-shadow: 0 2px 16px rgba(0,0,0,0.18), 0 1px 0 #fff;
        margin: 0;
        transition: transform 0.2s;
        user-select: none;
      }
      h1 span {
        display: inline-block;
        transition: transform 0.4s cubic-bezier(0.5, 2, 0.5, 0.9), color 0.4s;
        cursor: pointer;
        border-radius: 16px;
        padding: 0 0.3em;
        position: relative;
      }
    </style>
  </head>
  <body>
    <h1>
      <span id="k">K</span>
      <span id="b">B</span>
      <span id="t">T</span>
      <span id="g">G</span>
    </h1>

    <script>
      /* write your own script */
      // Color palette for each letter
      const colors = ["#ff6f61", "#ffc107", "#7ee787", "#40a9ff"];
      const shadowColors = ["#e65100", "#c6a700", "#228c5c", "#095484"];
      const ids = ['k', 'b', 't', 'g'];
      ids.forEach((id, idx) => {
        const el = document.getElementById(id);
        el.style.color = colors[idx];
        el.style.textShadow = `0 4px 18px ${shadowColors[idx]}88, 0 2px #fff8`;

        // Animate on load
        el.animate([
          { transform: 'scale(0.5) rotate(-90deg)', opacity: 0 },
          { transform: 'scale(1.15) rotate(8deg)', opacity: 1 },
          { transform: 'scale(1) rotate(0deg)', opacity: 1 }
        ], {
          duration: 700 + idx * 150,
          delay: idx * 120,
          fill: 'forwards',
          easing: 'cubic-bezier(.3,1.7,.7,1)'
        });

        // Animate on hover
        el.addEventListener('mouseenter', () => {
          el.style.transform = 'scale(1.35) rotate(-8deg)';
          el.style.boxShadow = `0 0 32px 8px ${colors[idx]}55`;
          el.style.background = `${colors[idx]}22`;
        });
        el.addEventListener('mouseleave', () => {
          el.style.transform = '';
          el.style.boxShadow = '';
          el.style.background = '';
        });

        // Animate on click (bounce)
        el.addEventListener('click', () => {
          el.animate([
            { transform: 'scale(1.35) rotate(-8deg)' },
            { transform: 'scale(0.85) rotate(3deg)' },
            { transform: 'scale(1.2) rotate(-6deg)' },
            { transform: 'scale(1) rotate(0deg)' }
          ], {
            duration: 600,
            easing: 'cubic-bezier(.45,1.3,.55,1)'
          });
        });
      });

      // Subtle floating animation
      setInterval(() => {
        ids.forEach((id, idx) => {
          const el = document.getElementById(id);
          el.animate([
            { transform: 'translateY(0px)' },
            { transform: `translateY(${Math.sin(Date.now()/600 + idx)*12}px)` },
            { transform: 'translateY(0px)' }
          ], {
            duration: 2200 + idx * 200,
            iterations: 1
          });
        });
      }, 1500);
    </script>
  </body>
</html>
